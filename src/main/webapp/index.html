<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Kanban Board</title>
        <meta name="author" content="Gundala, Pushyami" />
        <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/kanbancss.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js" type="text/javascript">
        </script>
        <script src="js/global.js" type="text/javascript">
        </script>
        <!-- Date: 2013-08-01 -->
    </head>
    <body>
    <!-- main div-->
    <div id="main">
        <!-- another main DIV-->
        <div id="another-main">
            <!-- header div -->
            <div id="header" class="panel-heading special-heading">
                <!-- group the search boxes --><!--<div id="searchBar3" class="searchBar3">-->
                <nav class="navbar navbar-default" role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse">
                        <div class="nav navbar-nav navbar-left">
                            <div id="otherSiteSearch" class="otherSiteSearch form-group">
                                <label for="txtSearch" class="sr-only">
                                    Search on the page 
                                </label>
                                <input id="txtSearch" name="txtSearch" maxlength="50" type="text" placeholder="Search on the page "/>
                            </div>
                            <div id="assigneeSearch" class="assigneeSearch  form-group">
                                <label for="assigneeSearch" class="sr-only">
                                    Search by assignee 
                                </label>
                                <input id="assigneeSearchTxt" name="assigneeSearch" maxlength="50" type="text" placeholder="Search by assignee"/>
                            </div>
                            <div id="prioritySearch" class="prioritySearch  form-group">
                                <label for="prioritySearch" class="sr-only">
                                    Search by priority 
                                </label>
                                <input id="prioritySearchTxt" name="prioritySearch" maxlength="50" type="text" placeholder="Search by priority"/>
                            </div>
                            <div id="reporterSearch" class="reporterSearch  form-group">
                                <label for="reporterSearch" class="sr-only">
                                    Search by reporter 
                                </label>
                                <input id="reporterSearchTxt" name="reporterSearch" maxlength="50" type="text" placeholder="Search by reporter"/>
                            </div>
                            <div id="projectKeySearch" class="projectKeySearch  form-group">
                                <label for="projectKeySearch" class="sr-only">
                                    Search by project key 
                                </label>
                                <input id="projectKeySearchTxt" name="projectKeySearch" maxlength="50" type="text" placeholder="Search by project key "/>
                            </div>
                        </div>
                        <div class="nav navbar-nav navbar-right createInput">
                            <div id="createTicket" class="form-group">
                                Create Issue
                                <button type="button" class="btn btn-primary btn-xs" onclick="window.open('https://jira.it.umich.edu/secure/CreateIssue!default.jspa')">
                                    ITS Jira
                                </button>
                                <button type="button" class="btn btn-primary btn-xs" onclick="window.open('https://jira.sakaiproject.org/secure/CreateIssue!default.jspa')">
                                    Sakai Jira
                                </button>
                            </div>
                        </div>
                        <div class="nav navbar-nav navbar-left filterInput">
                            <div id="filterIssues" class="form-group">
                                Filter Issues
                                <button type="button" class="btn btn-primary btn-xs" id="tlstaffbutton">
                                    T&L Staff
                                </button>
                                <button type="button" class="btn btn-primary btn-xs" id="allstaffbutton">
                                    All Staff
                                </button>
                                <small id="messageAllStaff" class="text-muted" style="display:none">
                                    - showing <b>All Staff</b>
                                </small>
                                <small id="messageTlStaff" class="text-muted" style="display:none">
                                    - showing <b>T&amp;L Staff</b>
                                </small>
                            </div>
                        </div>
                    </div>
                </nav>
                <ul style="height:100%;overflow:hidden;margin:-15px 0 0 0;padding:0;">
                    <li id="todo-li" class="header-todo-li" style="float:left;display:inline;width:34%;margin:0;padding:0;white-space:nowrap;">
                        <h4>To Do&nbsp;
                            <small>
                                <span class="label label-default" id="cTodo1"></span>&nbsp;<span class="label label-default" id="cTodo2"></span>
                            </small>
                        </h4>
                    </li>
                    <li id="inprogress-li" class="header-inprogress-li"  style="float:left;display:inline;width:31%;margin:0;padding:0;white-space:nowrap;">
                        <h4>In Progress&nbsp;
                            <small>
                                <span class="label label-default" id="cProgress1"></span>&nbsp;<span class="label label-default" id="cProgress2"></span>
                            </small>
                        </h4>
                    </li>
                    <li id="review-li" class="header-review-li"  style="float:left;display:inline;width:25%;margin:0;padding:0 0 0 43px;white-space:nowrap;">
                        <h4>Review&nbsp;
                            <small>
                                <span class="label label-default" id="cReview1"></span>&nbsp;<span class="label label-default" id="cReview2"></span>
                            </small>
                        </h4>
                    </li>
                </ul>
            </div>
        </div>
        <!-- please wait while page is loading div -->
        <div id="wait-div">
            <img src="images/thinking.png"/><img src="images/ajax_loader_blue_128.gif"/>
        </div><!-- Body Div-->
        <div id="body-div" class="body-div">
            <ul id="body-ul" class="list-group">
                <div id="tablet-todo" class="visible-xs hidden-lg tablet-misc">
                </div>
                <li id="body-li-todopanel" class="col-lg-4 ToDoPanel">
                    <ul id="inner-body-ul-for-todopanel" class="list-group">
                    </ul>
                </li>
                <div id="tablet-inprogress" class="visible-xs hidden-lg tablet-misc">
                </div>
                <li id="body-li-inprogress" class="col-lg-4 InProgress">
                    <ul id="inner-body-ul-for-inprogress" class="list-group">
                    </ul>
                </li>
                <div id="tablet-review" class="visible-xs hidden-lg tablet-misc">
                </div>
                <li id="body-li-review" class="col-lg-4 Review">
                    <ul id="inner-body-ul-for-review" class="list-group">
                    </ul>
                </li>
            </ul>
        </div>
        <!-- Body Div-->
    </div>
    <!-- another main DIV-->
    </div>
    <!-- main div-->
</body>
</html>
