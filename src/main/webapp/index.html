<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Kanban Board</title>
<meta name="author" content="Gundala, Pushyami" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/kanbancss.css" />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"
	type="text/javascript"></script>
<script src="js/global.js" type="text/javascript"></script>
<!-- Date: 2013-08-01 -->
</head>
<body>
	<!-- main div-->
	<div id="main">
		<!-- another main DIV-->
		<div id="another-main">
			<!-- header div -->
			<div id="header" class="panel-heading special-heading"><span class="well visible-xs hidden-lg"><h3>Kanban Board</h3></span>
				<ul id="header-ul" class="list-group hidden-md">
					<li id="todo-li" class="col-lg-4 header-todo-li">
						<h3>To Do</h3>
						
					</li>
					<li id="inprogress-li" class="col-lg-4 header-inprogress-li">
						<h3>In Progress</h3>
					</li>
					<li id="review-li" class="col-lg-4 header-review-li">
						<h3>Review</h3>
					</li>
				</ul>
			</div>
			
			<!-- group the search boxes -->
			<div id="searchBar3" class="searchBar3">
			<div id="otherSiteSearch" class="otherSiteSearch">
			  <label for="txtSearch"> Search on the page </label> 
			  <input id="txtSearch" name="txtSearch" maxlength="50" type="text">
			</div>

			<div id="assigneeSearch" class="assigneeSearch">
			  <label for="assigneeSearch"> Search by assignee </label> 
			  <input id="assigneeSearchTxt" name="assigneeSearch" maxlength="50" type="text">
			</div>

			<div id="prioritySearch" class="prioritySearch">
			  <label for="prioritySearch"> Search by priority </label> 
			  <input id="prioritySearchTxt" name="prioritySearch" maxlength="50" type="text">
			</div>
			
			<div id="reporterSearch" class="reporterSearch">
			  <label for="reporterSearch"> Search by reporter </label> 
			  <input id="reporterSearchTxt" name="reporterSearch" maxlength="50" type="text">
			</div>
			
			</div>

			<!-- create ticket buttons -->
			<div id="createTicket" class="createTicket" >
			  <label for="createTicket"> Create Ticket </label>
			 <input type="button" value="ITS Jira" onclick="window.open('https://jira.it.umich.edu/secure/CreateIssue!default.jspa')">
			 <input type="button" value="Sakai Jira" onclick="window.open('https://jira.sakaiproject.org/secure/CreateIssue!default.jspa')">
			</div>

			<!-- please wait while page is loading div -->
                        <div id="wait-div"> 
                          <img src="images/thinking.png"/>
			  <img src="images/ajax_loader_blue_128.gif"/>
			</div>

			<!-- Body Div-->
			<div id="body-div" class="body-div">
				<ul id="body-ul" class="list-group">
				   <div id="tablet-todo"  class="visible-xs hidden-lg tablet-misc"></div>
					<li id="body-li-todopanel" class="col-lg-4 ToDoPanel">
						<ul id="inner-body-ul-for-todopanel" class="list-group">
						</ul>
					</li>
					<div id="tablet-inprogress" class="visible-xs hidden-lg tablet-misc"></div>
					<li id="body-li-inprogress" class="col-lg-4 InProgress">
						<ul id="inner-body-ul-for-inprogress" class="list-group">
						</ul>
					</li>
					<div id="tablet-review" class="visible-xs hidden-lg tablet-misc"></div>
					<li id="body-li-review" class="col-lg-4 Review">
						<ul id="inner-body-ul-for-review" class="list-group">
						</ul>
					</li>
				</ul>
			</div>
			<!-- Body Div-->
		</div>
		<!-- another main DIV-->
	</div>
	<!-- main div-->

</body>
</html>
